
<header id="contact">
  <div class="container" tabindex="-1">
      <div class="row">
          <div class="col-lg-12">
              <div class="intro-text condensed">
                  <h1 class="name">Contact <span class="span-special">Me</span></h1>
                  <span class="skills">Let me know if you'd liked to chat, I'll get back to you as soon as I can.</span>
              </div>
          </div>
      </div>
  </div>
</header>

<section id="contact">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 text-center">
              <h2><sup>_____</sup>&nbsp; Got a comment or question? &nbsp;<sup>_____</sup></h2>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-12 p-5">

            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="alert alert-success" *ngIf="formComplete">
                    <b>Thanks! Email sent.</b>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" placeholder="" class="form-control" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="name">Email</label>
                    <input type="email" placeholder="" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="name">Message</label>
                    <textarea placeholder="" formControlName="message" class="form-control" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Send Message</button>
                </div>
            </form>
             
          </div>
      </div>
  </div>
</section>
